<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="RPS.js" defer></script>
</head>
<body>
    <main>
        <h1>ROCK PAPER SCISSORS</h1>
        <div id="result-div">
            <p>YOU vs. COMPUTER. FIRST TO FIVE WINS.</p>
        </div>
        <div id="score-div">
            <div class="score-flex">
                <p>YOU</p>
                <div class="score">
                    <p class="player">0</p>
                </div>
            </div>
            <div class="score-flex">
                <p>COMPUTER</p>
                <div class="score">
                    <p class="computer">0</p>
                </div>
            </div>
        </div>
        <div class="button-div">
            <button class="rock choice"><img src="https://www.minecraft101.net/b/stone.png">ROCK</button>
            <button class="paper choice"><img src="https://i0.wp.com/www.gamesbap.com/wp-content/uploads/2020/09/How-to-Make-Paper-in-Minecraft.jpg?fit=1024%2C576&ssl=1">PAPER</button>
            <button class="scissors choice"><img src="https://i.ytimg.com/vi/fNFTnzb_dXk/maxresdefault.jpg">SCISSORS</button>
        </div>
        <div class="button-div reset-div">
            <button class="reset choice">NEW GAME</button>
        </div>
        </main>
    </main>
</body>
</html>
